<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        .wrapper {
            width: 100%;
            background-color: #000000;
            padding: 40px 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -0.05em;
            margin-bottom: 32px;
            color: #ffffff;
        }
        h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
            letter-spacing: -0.02em;
        }
        p {
            font-size: 14px;
            line-height: 1.6;
            color: #9ca3af;
            margin-bottom: 24px;
        }
        .otp-container {
            background: rgba(99, 102, 241, 0.08);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin: 24px 0 32px 0;
            display: inline-block;
            min-width: 200px;
        }
        .otp-code {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 0.25em;
            color: #818cf8;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.05);
            margin: 32px 0;
        }
        .footer {
            font-size: 11px;
            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
        }
        .subtext {
            font-size: 12px;
            color: #6b7280;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">Allify</div>
            
            <h1>Account Recovery</h1>
            <p>Enter the 6-digit verification code below to securely reset your password.</p>
            
            <div class="otp-container">
                <div class="otp-code">{{ .Token }}</div>
            </div>
            
            <div class="divider"></div>
            
            <p class="subtext">
                This code will expire in 10 minutes. <br>
                If you did not request a password reset, please ignore this email.
            </p>
            
            <div class="footer">
                Allify • 2025 • Secure Reset
            </div>
        </div>
    </div>
</body>
</html>
